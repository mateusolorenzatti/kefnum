<div class="col-md-12 row m-0 p-0">
    <div class="col-sm-0 col-md-3"></div>
    <div class="col-sm-12 col-md-6">
        <div class="card bg-kefnum col-sm-12">
            <div class="card-body">
                <h5 class="card-title text-white"> Login </h5>

                <form [formGroup]="loginForm" class="form mt-4" (submit)="login()">
                    <div class="form-group">
                        <input formControlName="userName" name="userName" class="form-control" placeholder="Usuario"
                            autofocus>
                    </div>

                    <div class="form-group">
                        <input formControlName="password" name="password" type="password" class="form-control"
                            placeholder="Senha">
                    </div>

                    <button type="submit" class="btn btn-kefnum-dark text-white" login> Entrar </button>
                    <hr class="border border-kefnum-dark m-4">
                    <a class="btn btn-kefnum-dark btn-sm my-2" [routerLink]="['/newuser']"> Precisa Criar uma conta?
                    </a>
                    <br>
                    <a class="btn btn-kefnum-dark btn-sm" [routerLink]="['']"> Voltar para a Home </a>
                </form>

            </div>
        </div>
    </div>
    <div class="col-sm-0 col-md-3"></div>
</div>
